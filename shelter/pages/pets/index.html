<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../pages/index.css" />
    <title>Cozy House -</title>
  </head>
  <body>
    <div class="root">
      <header class="header header_light">
        <div class="header__container common-width header__container_light">
          <div class="header__logo">
            <h1 class="header__title header__title_light">Cozy House</h1>
            <p class="header__text header__text_light">
              Shelter for pets in Boston
            </p>
          </div>
          <nav class="header__navigation">
            <button
              class="button header__menu-button header__menu-button_light"
              type="button"
            ></button>
            <ul class="header__menu list header__menu_light">
              <li class="header__menu-item">
                <a
                  href="../main"
                  class="header__menu-link header__menu-link_light link"
                  >About the shelter</a
                >
              </li>
              <li class="header__menu-item">
                <a
                  href="../pets"
                  class="header__menu-link header__menu-link_light link header__menu-link_active"
                  >Our pets</a
                >
              </li>
              <li class="header__menu-item">
                <a
                  href="../main/#help"
                  class="header__menu-link header__menu-link_light link"
                  >Help the shelter</a
                >
              </li>
              <li class="header__menu-item">
                <a
                  href="#contacts"
                  class="header__menu-link header__menu-link_light link"
                  >Contacts</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main main_light">
        <section id="pets" class="section pets pets_light">
          <h3 class="title pets__title">
            Our friends who <br />
            are looking for a house
          </h3>
          <div class="slider slider_full common-width">
            <ul class="list cards__list cards__list_full">
              <li class="cards__list-item">
                <figure class="cards__figure">
                  <img
                    src="../../assets/images/katrine.png"
                    alt="Katrine"
                    class="cards__image"
                  />
                  <figcaption class="cards__caption">Katrine</figcaption>
                </figure>
                <button class="button cards__button">Learn more</button>
              </li>
              <li class="cards__list-item">
                <figure class="cards__figure">
                  <img
                    src="../../assets/images/jennifer.png"
                    alt="Jennifer"
                    class="cards__image"
                  />
                  <figcaption class="cards__caption">Jennifer</figcaption>
                </figure>
                <button class="button cards__button">Learn more</button>
              </li>
              <li class="cards__list-item">
                <figure class="cards__figure">
                  <img
                    src="../../assets/images/woody.png"
                    alt="Woddy"
                    class="cards__image"
                  />
                  <figcaption class="cards__caption">Woddy</figcaption>
                </figure>
                <button class="button cards__button">Learn more</button>
              </li>
              <li class="cards__list-item cards__list-item_light_hidden_640">
                <figure class="cards__figure">
                  <img
                    src="../../assets/images/sophia.png"
                    alt="Sophia"
                    class="cards__image"
                  />
                  <figcaption class="cards__caption">Sophia</figcaption>
                </figure>
                <button class="button cards__button">Learn more</button>
              </li>
              <li class="cards__list-item cards__list-item_light_hidden_640">
                <figure class="cards__figure">
                  <img
                    src="../../assets/images/timmy.png"
                    alt="Timmy"
                    class="cards__image"
                  />
                  <figcaption class="cards__caption">Timmy</figcaption>
                </figure>
                <button class="button cards__button">Learn more</button>
              </li>
              <li class="cards__list-item cards__list-item_light_hidden_640">
                <figure class="cards__figure">
                  <img
                    src="../../assets/images/charly.png"
                    alt="Charly"
                    class="cards__image"
                  />
                  <figcaption class="cards__caption">Charly</figcaption>
                </figure>
                <button class="button cards__button">Learn more</button>
              </li>
              <li class="cards__list-item cards__list-item_light_hidden">
                <figure class="cards__figure">
                  <img
                    src="../../assets/images/scarlett.png"
                    alt="Scarlett"
                    class="cards__image"
                  />
                  <figcaption class="cards__caption">Scarlett</figcaption>
                </figure>
                <button class="button cards__button">Learn more</button>
              </li>
              <li class="cards__list-item cards__list-item_light_hidden">
                <figure class="cards__figure">
                  <img
                    src="../../assets/images/freddie.png"
                    alt="Freddie"
                    class="cards__image"
                  />
                  <figcaption class="cards__caption">Freddie</figcaption>
                </figure>
                <button class="button cards__button">Learn more</button>
              </li>
            </ul>
            <ul class="list slider__pagination">
              <li class="slider__pagination-item">
                <button
                  class="button slider__button slider__button_prev slider__button_disabled"
                >
                  &lt;&lt;
                </button>
              </li>
              <li class="slider__pagination-item">
                <button
                  class="button slider__button slider__button_prev slider__button_disabled"
                >
                  &lt;
                </button>
              </li>
              <li class="slider__pagination-item">
                <button class="button slider__button slider__button_active">
                  1
                </button>
              </li>
              <li class="slider__pagination-item">
                <button class="button slider__button slider__button_next">
                  &gt;
                </button>
              </li>
              <li class="slider__pagination-item">
                <button class="button slider__button slider__button_next">
                  &gt;&gt;
                </button>
              </li>
            </ul>
          </div>
        </section>
      </main>
